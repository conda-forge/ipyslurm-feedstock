{% set name = "ipyslurm" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2211c9a0367660344d36ce0eef911229c9cfb3c4cdf2a82d5b5a9d373006dc23

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=64
  run:
    - ipython >=7
    - paramiko >=2.5
    - python >={{ python_min }}
    - tqdm >=4

test:
  requires:
    - python {{ python_min }}
  imports:
    - ipyslurm

about:
  home: https://auneri.github.io/ipyslurm
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: IPython extension for interacting with the Slurm Workload Manager from Jupyter notebook

extra:
  recipe-maintainers:
    - auneri
